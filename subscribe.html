<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white; /* White container background */
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0px 0px 15px rgba(82, 108, 226, 0.2); /* Blue shadow */
      border-radius: 10px;
      border: 2px solid #526ce2; /* Blue border */
    }
    h1 {
      color: #526ce2; /* Blue heading */
    }
    ul {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      padding: 0;
    }
    ul li {
      list-style: none;
      margin: 10px 0;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe Now!</h1>
    <p>Get exclusive insights straight to your inbox:</p>
    <ul>
      <li>&#9673; Founder Notes</li>
      <li>&#9673; Startup Stories</li>
      <li>&#9673; Daily/weekly update on global AI, Technology news through email or app.</li>
      <li>&#9673; Ai class (how to build something using ai)</li
      <li>&#9673; All of them are completely free.</li>                                                        
      <li>And much more !!!</li>
    </ul>

  </div>
</body>
</html>
