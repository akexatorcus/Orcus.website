<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#a5b7fa;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="email"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 305px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

    <div class="container">
        <h2>Subscribe to Our Newsletter</h2>
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            
            // Replace with your Google Apps Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx3sPYFtsprsBDXb7UMicDhznFP6qpuvNZTnKmDZrIaPe0c9djAiXn4ieh7j1UiF5CD/exec';

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email: email})
            })
            .then(() => {
                message.style.display = 'block';
                message.textContent = 'Thank you for subscribing!';
                message.style.color = 'green';
                document.getElementById('emailForm').reset();
            })
            .catch(error => {
                message.style.display = 'block';
                message.textContent = 'Error submitting form. Please try again.';
                message.style.color = 'red';
            });
        });
    </script>
</body>
</html>
