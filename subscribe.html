<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orcus Wiki</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #111;
    }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    header {
      border-bottom: 1px solid #000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .navbar .brand {
      font-size: 1.75rem;
      font-weight: bold;
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    .navbar nav a {
      margin-left: 2rem;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    /* Sub‐nav line */
    .subnav {
      font-style: italic;
      font-size: 0.9rem;
      padding: 0.75rem 2rem;
    }
    .subnav a {
      text-decoration: underline;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('https://your‑domain.com/path/to/your‑hero.jpg') no-repeat center/cover;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.85);
    }
    .hero .content {
      position: relative;
      max-width: 700px;
      z-index: 1;
    }
    .hero h1, .hero h2 {
      margin-bottom: 1rem;
      font-weight: normal;
      color: #111;
    }
    .hero h1 { font-size: 2rem; }
    .hero h2 { font-size: 1.2rem; }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.75rem 2rem;
      background: #4da6ff;
      color: #fff;
      font-style: italic;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3399ff;
    }

    /* Substack iframe styling */
    .substack-embed {
      margin-top: 2rem;
      width: 100%;
      max-width: 480px;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <div class="navbar">
      <div class="brand">Orcus.Wiki</div>
    </div>
    <div class="subnav">
      "Information is power. But like all power, there are those who want to keep it for themselves." <br>― Aaron Swartz
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="content">
      
      <h2 style="font-family: 'Georgia', 'Times New Roman', serif;">Startup Stories,Startup Terms ,Founder Note Daily/weekly update on Founder Note/Start stories/global AI, Technology news through email.</h2>

      <!-- Substack Subscribe Embed -->
      <iframe
        class="substack-embed"
        src="https://orcuswiki.substack.com/embed"
        scrolling="no"
      ></iframe>
    </div>
  </section>

</body>
</html>
