<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .subscribe-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .subscribe-panel h2 {
            margin-bottom: 10px;
        }
        .subscribe-panel p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .subscribe-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .subscribe-panel button {
            width: 100%;
            padding: 10px;
            background: #ff6700;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .subscribe-panel button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <div class="subscribe-panel">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Get the latest updates straight to your inbox.</p>
        <iframe src="https://orcuswiki.substack.com/embed"></iframe>
    </div>
</body>
</html>
