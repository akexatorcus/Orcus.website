<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>orcus Community for building knowledge & connections</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --muted: #333;
      --border: #d0d0d0;
    }
    body {
      margin: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }
    header {
      border-bottom: 2px solid var(--text);
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 16px;
      margin-left: auto; /* Pushes nav items to the right edge */
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .intro {
      text-align: center;
      margin-bottom: 40px;
    }
    .social-follow {
      text-align: center;
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: var(--text);
      font-size: 1.4rem;
      border: 1px solid var(--text);
      border-radius: 4px;
      padding: 6px 12px;
      margin-bottom: 10px;
    }
    .social-icons a:hover {
      background: var(--text);
      color: var(--bg);
    }
    .post-list, .discussion-list {
      list-style: none;
      padding: 0;
    }
    .post-item, .discussion-item {
      border-bottom: 1px dashed var(--border);
      padding: 12px 0;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 12px;
      }
      .social-icons a {
        font-size: 1.1rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">orcus Community</div>
    <nav>
      <a href="About,contact orcus & founders">About</a>
    </nav>
  </header>

  <div class="container">
    <section class="intro">
      <h1>Welcome to the orcus Community</h1>
      <p>Connect with  dreamers, and builders. Share your ideas, ask questions, and stay connected with the orcus mission.</p>
    </section>

    <section>
      <h2 class="section-title">orcus Social</h2>
      <div class="social-follow">
        <p>Follow orcus on your favorite platforms:</p>
        <div class="social-icons">
          <a href="https://x.com/OrcusWiki?t=FAXl2MOCiy8MUhYGl6A9Kw&s=08" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/orcus.wiki?igsh=dGZseDVkMXIwZHZp" target="_blank">Instagram</a>
          <!--<a href="https://linkedin.com/company/orcus" target="_blank">LinkedIn</a>-->
          <a href="https://youtube.com/@orcus-team?si=QK6tLXVfgg_Y15EG" target="_blank">YouTube</a>  
        </div>
        <div class="social-follow">
            <h2 class="section-title">orcus substack</h2>
            <iframe src="https://orcuswiki.substack.com/embed" style="border: none;"></iframe>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
