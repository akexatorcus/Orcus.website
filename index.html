<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>You Are Being Observed</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff88;
    font-family: "Courier New", monospace;
    overflow: hidden;
  }
  #video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    opacity: 0.15;
    filter: grayscale(100%) contrast(1.5);
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 2;
  }
  #terminal {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 95%;
    max-height: 90%;
    overflow-y: auto;
    white-space: pre-wrap;
    z-index: 3;
  }
  .blink {
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
  .scan-line {
    position: absolute;
    top: 0;
    width: 100%;
    height: 2px;
    background: rgba(0,255,0,0.3);
    animation: scan 3s linear infinite;
  }
  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }
</style>
</head>
<body>
<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>
<div class="scan-line"></div>
<div id="terminal"></div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const terminal = document.getElementById('terminal');
overlay.width = window.innerWidth;
overlay.height = window.innerHeight;

// Fake "Recording" indicator
let recordEl = document.createElement('div');
recordEl.textContent = "â— Recording...";
recordEl.style.position = 'fixed';
recordEl.style.top = '10px';
recordEl.style.right = '20px';
recordEl.style.color = 'red';
recordEl.style.fontSize = '1.2em';
recordEl.classList.add('blink');
recordEl.style.zIndex = 5;
document.body.appendChild(recordEl);

// Access camera (no storage)
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
.then(stream => { video.srcObject = stream; })
.catch(err => { terminal.textContent = "Camera access denied.\nSystem unable to proceed."; });

// Fake terminal log
const lines = [
  "Initializing visual feed...",
  "Analyzing subject facial features...",
  "Mapping emotional pattern...",
  "Tracking cursor movement...",
  "Cross-referencing social data...",
  "Subject located: 127.0.0.1",
  "Collecting behavioral metrics...",
  "Confidence level: 98.7%",
  "Analyzing intent...",
  "Generating psychological profile...",
  "Status: UNDER OBSERVATION.",
  "Further activity will be logged."
];
let index = 0;

function printNextLine() {
  if (index < lines.length) {
    terminal.textContent += lines[index] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    index++;
    setTimeout(printNextLine, 1500 + Math.random()*800);
  }
}
printNextLine();

// Cursor tracking visualization
document.addEventListener('mousemove', (e) => {
  ctx.clearRect(0, 0, overlay.width, overlay.height);
  ctx.strokeStyle = '#00ff88';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.arc(e.clientX, e.clientY, 30, 0, 2*Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - 15, e.clientY);
  ctx.lineTo(e.clientX + 15, e.clientY);
  ctx.moveTo(e.clientX, e.clientY - 15);
  ctx.lineTo(e.clientX, e.clientY + 15);
  ctx.stroke();
});
</script>
</body>
</html>
