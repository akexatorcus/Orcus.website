<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page with Boxes</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Landing Page Section */
    .landing {
      background-color: #1f3cd0;
      color: white;
      text-align: center;
      padding: 300px 150px;
    }

    .landing h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .landing p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .landing button {
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      background-color: #db283b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .landing button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .landing button:active {
      opacity: 0.8;
    }

    /* Boxes Section */
    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #d1dbfc;
    }

    .box {
      width: 400px;
      height: 200px;
      background-color: #a5b7fa;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #526ce2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button:active {
      transform: scale(1.05);
      background-color: #26438c;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .landing h1 {
        font-size: 2em;
      }

      .landing p {
        font-size: 1em;
      }

      .box {
        width: 300px;
        height: 150px; /* Makes the box square for mobile */
        margin: 10px 0; /* Adds spacing between stacked boxes */
      }

      .box div {
        font-size: 14px; /* Adjusts text size for smaller boxes */
        padding: 10px; /* Ensures text is properly spaced */
      }

      .boxes-container {
        flex-direction: column; /* Stacks the boxes vertically */
        align-items: center; /* Centers the boxes in the container */
      }

      .button {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="landing">
    <h1>&#8220;Welcome to Orcus.&#8221;</h1>
    <p></p>
    <button onclick="scrollToBoxes()">Explore Terms &#187;</button>
  </div>

  <!-- Boxes Section -->
  <div class="boxes-container">
    <div class="box">
      <div>Box 1 Text</div>
      <button class="button">READ</button>
    </div>
    <div class="box">
      <div>Box 2 Text</div>
      <button class="button">READ</button>
    </div>
    <div class="box">
      <div>Box 3 Text</div>
      <button class="button">READ</button>
    </div>
    <div class="box">
      <div>Box 4 Text</div>
      <button class="button">READ</button>
    </div>
    <div class="box">
      <div>Box 5 Text</div>
      <button class="button">READ</button>
    </div>
    <!-- Add more boxes as needed -->
  </div>

  <script>
    function scrollToBoxes() {
      document.querySelector('.boxes-container').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
