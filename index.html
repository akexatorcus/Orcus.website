<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Facts Daily</title>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background:#f7f7f7; margin:0; }
    header { background:black; color:white; padding:20px; text-align:center; font-size:1.5em; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:20px; }
    .card { background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; transition:transform .2s; }
    .card:hover { transform:translateY(-5px); }
    img { width:100%; height:180px; object-fit:cover; }
    .content { padding:15px; }
    a { text-decoration:none; color:#0073e6; }
  </style>
</head>
<body>
  <header>ðŸ”¬ Science Facts Daily</header>
  <div id="facts" class="grid"></div>

  <script>
    async function loadFacts() {
      const rssUrls = [
        "https://www.sciencedaily.com/rss/top/science.xml",
        "https://www.nasa.gov/rss/dyn/breaking_news.rss"
      ];

      const container = document.getElementById('facts');
      container.innerHTML = "Loading science facts...";

      const allItems = [];
      for (const url of rssUrls) {
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await res.json();
        if (data.items) allItems.push(...data.items);
      }

      container.innerHTML = "";
      allItems.slice(0, 12).forEach(item => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <img src="${item.enclosure?.link || item.thumbnail || 'https://via.placeholder.com/400x180?text=Science'}" alt="">
          <div class="content">
            <h3>${item.title}</h3>
            <p>${item.description.replace(/<[^>]+>/g, '').slice(0, 120)}...</p>
            <a href="${item.link}" target="_blank">Read Source â†’</a>
          </div>
        `;
        container.appendChild(div);
      });
    }
    loadFacts();
  </script>
</body>
</html>
