<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcus.wiki-Founders Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .blog {
            margin-bottom: 50px;
            text-align: center;
        }

        .blog-image {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .blog-image img {
            width: 100%;
            border-radius: 10px;
        }

        .blog-content {
            margin-top: 20px;
        }

        .blog-content h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bolder;
            text-align: center;
            color: #3139FB;
        }

        .blog-content p {
            color: #555;
            margin-bottom: 15px;
        }

        .read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .blogs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .blog-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            padding-bottom: 15px;
        }



        .blog-card img {
            width: 100%;
        }

        .blog-card .card-content {
            padding: 15px;
        }

        .blog-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .blog-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .blog-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .blog-content h2 {
                font-size: 1.5em;
            }

            .blog-content p {
                font-size: 0.9em;
            }

            .blog-card h3 {
                font-size: 1em;
            }

            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .blog-content h2 {
                font-size: 1.2em;
            }

            .blog-content p {
                font-size: 0.8em;
            }

            .blog-card h3 {
                font-size: 0.9em;
            }

            .read-more {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blog">  
            </div>
            <div class="blog-content">
                <h2>Founders Note</h2>
    
            </div>
        </div>

        <div class="blogs">
            <div class="blog-card">
                <img src="note1.png" alt="Blog 1">
                <div class="card-content">
                    <h3>How to find your idea is good ?</h3>
                    <a href="#">Read More &rarr;</a>
                </div>
            </div>
              <div class="blog-card">
    <img src="https://via.placeholder.com/300x200" alt="Blog 2">
    <div class="card-content">
        <h3>unploaded</h3>
        <a href="#">Read More &rarr;</a>
    </div>
</div>


            
        </div>
    </div>
</body>
</html>
