<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Value vs Frequency Matrix</title>
  <style>
    html, body {
      margin: 0;
      padding: 50px;
      height: 100%;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #fff;
      position: relative;
    }

    /* Centered wrapper for the 2×2 grid */
    .wrapper {
      position: relative;
      width: 220px;    /* 2×100px cells + 1×20px gap */
      height: 220px;   /* 2×100px cells + 1×20px gap */
      margin: 0 auto;
      top: 30px;
    }

    /* The 2×2 grid of orange-bordered boxes */
    .matrix {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows:    repeat(2, 100px);
      gap: 20px;
    }
    .matrix .cell {
      border: 4px solid orange;
    }

    /* X-axis tick labels (Low, High) */
    .x-tick {
      position: absolute;
      bottom: -20px;
      font-size: 16px;
      color: #000;
    }
    .x-tick.low  { left: 50px;  /* center of first cell */ }
    .x-tick.high { left: 170px; /* center of second cell (100 + 20 + 50) */ }

    /* X-axis title */
    .x-label {
      position: absolute;
      bottom: - Fiftypx;
    bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: orange;
    }

    /* Y-axis tick labels (High, Low) */
    .y-tick {
      position: absolute;
      left: -60px;
      font-size: 16px;
      color: #000;
      white-space: nowrap;
    }
    .y-tick.high { top: 50px;  /* center of top cell */ }
    .y-tick.low  { top: 170px; /* center of bottom cell */ }

    /* Y-axis title */
    .y-label {
      position: absolute;
      left: -90px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: center;
      font-size: 18px;
      font-weight: bold;
      color: orange;
    }


    }
  </style>
</head>
<body>

 

  <div class="wrapper">
    <div class="matrix">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- X-axis ticks -->
    <div class="x-tick low">Low</div>
    <div class="x-tick high">High</div>
    <div class="x-label">Frequency</div>

    <!-- Y-axis ticks -->
    <div class="y-tick high">High</div>
    <div class="y-tick low">Low</div>
    <div class="y-label">Value</div>
  </div>

</body>
</html>
